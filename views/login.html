<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            padding: 5% 10%;
        }
        form{
            margin: 2% 30%;
            border: 2px solid rgb(162, 200, 231);
            border-radius: 10px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <h3 class="text-center">Login Page</h3>
    <form id="login-form">
        <input type="email" name="email" id="email" class="form-control" placeholder="Login email" required><br>
        <input type="password" name="password" id="password" class="form-control" placeholder="Login password" required><br>
        <input type="submit" class="btn btn-primary btn-sm" name="login" id="login" value="Login">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        
        loginForm.addEventListener('submit', onSubmit);

        function onSubmit(e){
            e.preventDefault();
            let details = {
                login_id: email.value,
                password: password.value
            }
            axios.post('http://localhost:3000/login', {login_id: email.value, password: password.value})
            .then(response=>{
                if(response.status===201){
                    window.location.replace('../views/customers.html');
                }
                console.log(response);
            })
            .catch(err=>{
                console.log(err);
                window.location.replace("../views/login.html");
            })
        }
    </script>
</body>
</html>
