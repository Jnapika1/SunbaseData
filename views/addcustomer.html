<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            padding: 5% 10%;
        }
        form{
            margin: 2% 30%;
            border: 2px solid rgb(162, 200, 231);
            border-radius: 10px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <h3 class="text-center">Add Customer Details</h3>
    <form id="add_customer_form">
        <input type="text" id="firstName" class="form-control" placeholder="First Name"><br>
        <input type="text" id="lastName" class="form-control" placeholder="Last Name"><br>
        <input type="text" id="street" class="form-control" placeholder="Street"><br>
        <input type="text" id="city" class="form-control" placeholder="City"><br>
        <input type="text" id="address" class="form-control" placeholder="Address"><br>
        <input type="text" id="state" class="form-control" placeholder="State"><br>
        <input type="text" id="email" class="form-control" placeholder="Email"><br>
        <input type="text" id="phone" class="form-control" placeholder="Phone Number"><br>

        <input type="submit" class="btn btn-sm btn-success" value="Submit">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script>
        const myForm = document.getElementById('add_customer_form');

        myForm.addEventListener('submit', onSubmit);
        function onSubmit(e){
            e.preventDefault();
            let customerData={
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                street: document.getElementById('street').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            }
            axios.post('http://localhost:3000/addcustomer', customerData)
            .then(response=>{
                console.log(response);
                window.location.replace("../views/customers.html");
            })
            .catch(err=>{
                console.log(err);
                window.location.replace("../views/login.html");
            })
        }
    </script>
</body>
</html>
